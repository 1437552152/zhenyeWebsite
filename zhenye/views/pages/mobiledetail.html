<head>

  <meta name="format-detection" content="telephone = no" />

  <link href="/Public/Admin/static/css/wangye9pt.css" rel="stylesheet" type="text/css">

  <script>
    $(function () {
      $("#example1").imgbox({
        'speedIn': 0,
        'speedOut': 0,
        'alignment': 'center',
        'overlayShow': true,
        'allowMultiple': false
      });
    });
    $(function () {
      $("#example2").imgbox({
        'speedIn': 0,
        'speedOut': 0,
        'alignment': 'center',
        'overlayShow': true,
        'allowMultiple': false
      });
    });

  </script>
  <style>
    .tr0 {
      background: #ffefd8;
      color: #084e89;
      font-size: 15px;
    }

    .tr1 {
      background: white;
      color: #666666;
      height: 40px;
      font-family: 楷体;
      font-size: 17px;
    }

    .tr2 {
      height: 40px;
      background: #fffdf6;
      color: #3270a1;
      font-size: 15px;
      font-family: 微软雅黑;
    }

    .ttitle {
      font-size: 15px;
      color: gray;
    }

    .ttext {
      font-size: 14px;
    }
    .zsbox{
      box-sizing:border-box
    }

  </style>
  <script language=javascript>
    function preview() {
      bdhtml = window.document.body.innerHTML;
      sprnstr = "<!--startprint-->";
      eprnstr = "<!--endprint-->";
      prnhtml = bdhtml.substr(bdhtml.indexOf(sprnstr) + 17);
      prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));
      window.document.body.innerHTML = prnhtml;
      window.print();
      window.document.body.innerHTML = bdhtml;
    }

  </script>
</head>

<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
  <br>
  <div align="center"><img src="/Public/Admin/static/201712030054361432.png" style="width: 100%;" /></div>
  <!--startprint-->
  <div style="position:relative;width:100%;margin-left:auto;margin-right:auto;" class="zsbox">
    <table border="0" cellspacing="1" cellpadding="8" style="background:#acacaa;margin-top:0px;width:100%">
      <tr class="tr0">
        <th colspan="5" scope="col"><span class="ttitle">查询信息</span></th>
      </tr>

      <tr class="tr2">
        <td class="ttitle">
          <div align="center">证书编号</div>
        </td>
        <td colspan="4" class="tr1">{{cert}}</td>
      </tr>

      <tr class="tr2">
        <td class="ttitle">
          <div align="center">照   片</div>
        </td>
        <td colspan="4" class="tr1">
          {% if image %}<img src="{{window.location.orign}}{{image}}" id="img" width="115" height="140"/>{% endif %}
          {% if !image %}<img src="{{window.location.orign}}/Public/default.png" id="img" width="115" height="140"/>{% endif %}
        </td>
      </tr>


      <tr class="tr2">
        <td class="ttitle">
          <div align="center">姓　　名</div>
        </td>
        <td colspan="4" class="tr1">{{name}}</td>
      </tr>

      <tr class="tr2">
        <td class="ttitle">
          <div align="center">性　　别</div>
        </td>
        <td colspan="4" class="tr1">{{sex}}</td>
      </tr>

     

      <tr class="tr2">
        <td class="ttitle">
          <div align="center">出生日期</div>
        </td>
        <td colspan="4" class="tr1">{{birthday}}</td>
      </tr>

      <tr class="tr2">
        <td class="ttitle">
          <div align="center">籍　　贯</div>
        </td>
        <td colspan="4" class="tr1">{{education}}</td>
      </tr>

      <tr class="tr2">
        <td class="ttitle">
          <div align="center">身份证号</div>
        </td>
        <td colspan="4" class="tr1">{{idnumber}}</td>
      </tr>

      <tr class="tr2">
        <td class="ttitle">
          <div align="center">专业名称</div>
        </td>
        <td colspan="4" class="tr1">{{major}}</td>
      </tr>
      <tr class="tr2">
        <td class="ttitle">
          <div align="center">资格级别</div>
        </td>
        <td colspan="4" class="tr1">{{level}}</td>
      </tr>

      <tr class="tr2">
        <td class="ttitle">
          <div align="center">发证日期</div>
        </td>
        <td colspan="4" class="tr1">{{addtime}}</td>
      </tr>
      <tr class="tr2">
        <td class="ttitle">
          <div align="center">发证机关</div>
        </td>
        <td colspan="4" class="tr1">{{issued}}</td>
      </tr>

        <td colspan="5" class="ttitle">

        </td>

        <td colspan="5">

          <div class="progress" style="text-align:center;">
            没有任何记录 </div>

        </td>
      </tr> -->
    </table>
  </div>
