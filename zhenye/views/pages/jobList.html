<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="/css/common.css" />
  <link rel="stylesheet" type="text/css" href="/css/swiper.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/index.css" />
  <link rel="stylesheet" type="text/css" href="/css/certify.css" />
<!--   <link rel="stylesheet" type="text/css" href="/css/animate.min.css" /> -->
  <link rel="stylesheet" type="text/css" href="/css/about.css" />
  <script src="/js/jquery.min.js"></script>
  <script src="/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>


  <script src="/js/sideBar.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/headerNav.js" type="text/javascript" charset="utf-8"></script>

</head>

<body data-spy="scroll" data-target="#myScrollspy">
  {% include "public/header.html" %}
  <!--banner图开始-->
  <img src="https://img.xbzoom.com/cms/formal/adv/ec04e1537b5f47b5a49a3de3ecadd50d/202004131829517e488244-56e4-425f-bd66-7a8f695fa08c.png" />
 
  <div style="width: 1200px;margin: 0 auto;margin-top: 40px;" class="Joblist">
      <ul>
        {% for item in data %}	
        <li>
          <div class="sub-li">
            <a href="/jobListDetail.html?id={{item.id}}" class="job-info">
              <div class="sub-li-top">
                <p class="name">{{item.title}}</p> 
                <p class="salary">{{item.rangee}}</p>
              </div>
              <p class="job-text">{{item.EduRequir}}   <span style="color: #fff;background-color: #2ad376;border-radius: 4px;padding: 3px;margin-left: 6px;">{{item.jobTitle}}</span></p>
            </a>
            <div class="sub-li-bottom">
              <a href="/jobListDetail.html?id={{item.id}}"  class="user-info" target="_blank">
                  <span class="name">工作年限:{{item.workingYears}}</span>
              </a>
              <div class="sub-li-bottom-commany-place">
                <i class="job-card-location"></i>
                <span class="name">{{item.workingArea}}</span>
              </div>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
  </div>

  {% include "public/footer.html" %}
</body>
</html>
